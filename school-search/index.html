<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebraska School District Search</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Find your district's chronic absentee rate</h1>
            <p class="subtitle">Search the database to see how your district is performing over time.</p>
        </header>

        <main>
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="districtSearch" placeholder="Search for a school district..." autocomplete="off">
                </div>
                <div id="suggestions" class="suggestions-list hidden"></div>
            </div>

            <div id="resultContainer" class="result-container hidden">
                <div class="district-header">
                    <h2 id="districtName">District Name</h2>
                </div>
                
                <div class="chart-wrapper">
                    <canvas id="absenteeChart"></canvas>
                </div>

                <div class="data-summary" id="dataSummary">
                    <!-- Dynamic summary data will go here -->
                </div>
            </div>
            
            <div id="loadingIndicator" class="hidden">Loading data...</div>
            <div id="errorMessage" class="error-message hidden"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
